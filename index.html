<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Havadurumu Uygulaması</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Hava Durumu</h1>
        <form class="konum-degistir my-4 text-center text-muted">
            <label for="sehir">Hava Durumu için konum giriniz</label>
            <input type="text" name="sehir" class="form-control p-2 mt-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="havaDurumuImage" class="zaman card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center detay">
                <h5 class="my-3">ŞEHİR İSMİ</h5>
                <div class="my-3">Hava Durumu</div>
                <div class="display-4 my-4">
                    <span>Sıcaklık</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>


    <script src="script/tahmin.js"></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
